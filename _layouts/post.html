---
layout: layout
---

<article class="post">

	<header>

		<h2 class="title">{{ page.title }}</h2>

		<div class="meta">

			<span class="date">{{ page.date | date: "%d %B %Y" }}</span>

			<span class="author">by {{ page.author }}</span>

		</div>

	</header>

	<section class="words">

		{{ content }}

	</section>

</article>
