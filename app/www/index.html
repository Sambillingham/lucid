<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/phonegap.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <title>Lucid</title>

</head>

<body>

    <div class="main">
        <form class="alarm">
            <div class="emblem day-time"></div>
            <input type="time" id="alarm-time" class="alarm-time" value="09:00" placeholder="Hour"></input>
        </form>
        <a href="#" id="alarm-submit" class="submit-button awake"></a>  
    </div>

    <div class="night-mode">
        <div class="emblem night-time animated fadeInDown"></div>
        <a href="#" id="alarm-cancel" class="cancel-button animated fadeInUp"></a>
    </div>

    <script type="text/javascript" src="cordova-2.3.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/fastclick.js"></script>
    <script type="text/javascript" src="js/phonegap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
