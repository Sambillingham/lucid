---
layout: layout
---

<ul>

	{% if site.posts %}

		{% for post in site.posts %}

			<article class="post">

				<header>

					<h2><a class="title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

					<div class="meta">

						<span class="date">{{ post.date | date: "%d %B %Y" }}</span>

						<span class="author">by {{ post.author }}</span>

					</div>

				</header>

				<section class="words">

					{{ post.content }}

				</section>

			</article>

		{% endfor %}

	{% endif %}

</ul>
